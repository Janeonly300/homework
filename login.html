<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body{
            background: url("https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3252521864,872614242&fm=26&gp=0.jpg")     ;

        .div1{
            background-color: white;

    //新添加表单校验功能
    <script>
        window.onload = function () {
            //对于名字的校验方法
            document.getElementById("username").onblur = function checkName() {
                //1. 获取name的值
                var username = document.getElementById('username').value;
                //2. 定义正则表达式
                var reg_username = /^\w{2,15}$/
                //4. 测试正则值是否和正则合法
                var flag = reg_username.test(username);
                if (flag) {
                    var s_username = document.getElementById("s_username")
                    s_username.innerHTML = "合法";
                } else {
                    var s_username = document.getElementById("s_username")
                    s_username.innerHTML = "用户名非法";
                }
                return flag;
            }

            // 对于密码的验证
            //0.给密码添加失去焦点就验证事件
            document.getElementById("password").onblur = function checkpassword() {
                //1. 获取密码的值
                var password = document.getElementById("password").value;
                //2. 定义正则表达式
                var reg_password = /^\d{2,15}\w$/;
                //3. 使用正则正则表达式验证秘密
                var flag = reg_password.test(password);
                if (flag) {
                    document.getElementById("s_password").innerHTML = "密码合法"
                } else {
                    document.getElementById("s_password").innerHTML = "密码非法"
                }
                return flag;
            }

            // //添加提交事件
            // document.getElementById("from").onsubmit = function () {
            //     return "checkName()"&&"checkpassword()";
            // }

            var sub = document.getElementById("submit");
            sub.onclick = function () {
                var name = document.getElementById("username").value;
                var passwd=document.getElementById("password").value;

                if("zs"==name && passwd == "123"){
                    alert("登录成功");
                    window.location  = "抽奖.html";
                }else{
                    alert("您还不配")
                }
            }
        }


    </script>

</head>
<body>


        <div class="div1">

                <div class="lay_left">
                    <p>新用户注册</p>
                    <p>USER REGISTER</p>

            <div class="center">

            <div class="lay_right">
                已有账号<a href="#">立即登录</a>
            </div>

</body>
